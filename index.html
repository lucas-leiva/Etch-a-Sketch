<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>    
    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main class="main">
        <div class="btn-container">
            <div class="buttons">            
                <button class="btn" id="toggleRandom">RANDOMIZED COLOR</button>
                <button class="btn" id= "deleteONESquare">DELETE</button> 
                <button class="btn" onclick="cleanSquare()">CLEAR</button> 
            </div>
            
            <div class="input-container">
                <label id="label" for="input">Size:</label>   
                <input type="number" id="input" min="1" max="100" placeholder="16">  
            </div>  
            
            
        </div>

        <div class="sketchContainer" id="divContainer"></div>
        

    </main>   
    <footer class="footer">
        <p>Created by <a href="https://github.com/lucas-leiva" target="_blank" class="anchor">Lucas Leiva</a></p>
    </footer>
           
        
    
    <script src="javascript.js"></script>
</body>
</html>
